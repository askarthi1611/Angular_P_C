<div class="tableWrapper">
    <!-- Display a message if there are no items in the items array -->
    <div *ngIf="items.length == 0">There is NO DATA in record</div>

    <!-- Table to display items if there are items in the items array -->
    <table *ngIf="items.length>0" class="table table-striped table-bordered table-hover" style="min-width: 800px;">
        <thead>
            <!-- Table header row -->
            <tr>
                <th style="width: 40px;">#</th>
                <th style="width: 100px;">ID</th>
                <th style="min-width: 100px;">Name</th>
                <th style="width: 50px;">Age</th>
                <th style="width: 100px;">DOB</th>
                <th style="width: 100px;">Gender</th>
                <th style="width: 200px;">Email</th>
                <th style="width: 120px;">Phone</th>
                <th style="width: 80px;" class="last_col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table body rows -->
            <tr *ngFor="let item of items; let i = index">
                <td>{{ i + 1 }}</td>
                <td>User_0{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.dob }}</td>
                <td>{{ item.gender }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.phone }}</td>
                <td class="last_col">
                    <!-- Button to delete an item -->
                    <button class="btn btn-warning" (click)="onDeleteItem(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>      
</div>
